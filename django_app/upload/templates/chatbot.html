<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Basic Chatbot</title>
	<link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
	<p>  This LLM Chatbot is running on a simple class-A microchip without GPU support. Because of this, replies on this Chat Bot may be slow to arrive</p>
	<div class="chatBot">
		<header>
			<h2>Basic Chatbot</h2>
			<span alt="Close"
				id="cross"
				onclick="cancel()">X</span>
		</header>
		<ul class="chatbox">
			<li class="chat-incoming chat">
				<p>Hey! How can I assist you today?</p>
			</li>
		</ul>
		<div class="chat-input">
			<textarea rows="0" cols="17"
					placeholder="Enter a message..."></textarea>
			<button id="sendBTN">Send</button>
		</div>
	</div>
	<script src="{% static 'script.js' %}" defer></script>
	
</body>

</html>
